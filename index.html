<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event-keycode</title>
    <link rel="stylesheet" href="style.css">
    <style>
     
    </style>
</head>
<body>
  <main>
    <h1>American Standard Code for Information Interchange (ASCII)</h1>
      <input  type="text" placeholder="Press any key to get keycode">
  
      <div  class="keys-box">
        <div class="key">
           <small>KEY PRESSED</small>
          <div id="keypressed" class="box"></div>
        </div>
         <div class="key">
            <small>KEY CODE</small>
            <div id="Keycode" class="box"></div>
        </div>
         <div class="key">
            <small>EVENT CODE</small>
             <div id="eventcode" class="box"></div>
        </div>
      </div>

      
  </main>
<script src="script.js"></script>
</body>
</html>
